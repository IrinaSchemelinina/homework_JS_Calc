<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc">

        <input type="text" class="display" id="result" placeholder="0" />

        <div class="buttons">
            <button class="btn btn_grey clear" id="clear">C</button>
            <button class="btn btn_grey">+/-</button>
            <button class="btn btn_grey">%</button>
            <button class="btn btn_blue operator divide" id="divide">/</button>

            <button class="btn number seven">7</button>
            <button class="btn number eigth">8</button>
            <button class="btn number nine">9</button>
            <button class="btn btn_blue operator multiple" id="multiple">x</button>

            <button class="btn number four">4</button>
            <button class="btn number five">5</button>
            <button class="btn number six">6</button>
            <button class="btn btn_blue operator minus" id="minus">-</button>

            <button class="btn number one">1</button>
            <button class="btn number two">2</button>
            <button class="btn number three">3</button>
            <button class="btn btn_blue operator plus" id="plus">+</button>

            <button class="btn number zero">0</button>
            <button class="btn point" id="point">.</button>
            <button class="btn btn_blue equal" id="equal">=</button>
        </div>

    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
